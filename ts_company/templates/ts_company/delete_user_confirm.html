{% extends 'layouts/admin_layout.html' %}

{% block main_content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Confirmer la suppression de l'utilisateur</h1>
    <div class="bg-white shadow-md rounded my-6 p-6">
        <p class="text-gray-700 mb-4">Êtes-vous sûr de vouloir supprimer l'utilisateur <strong>{{ user_obj.phone_number }}</strong> ({{ user_obj.get_role_display }}) ? Cette action est irréversible.</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline !important">
                    Confirmer la suppression
                </button>
                <a href="{% url 'ts_company:manage_users' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
