{% extends 'layouts/mali_agent_layout.html' %}

{% block mali_agent_content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Confirmer la réception du colis</h1>
    <div class="bg-white shadow-md rounded my-6 p-6">
        <p class="text-gray-700 mb-4">Êtes-vous sûr de vouloir marquer le colis <strong>{{ colis.tracking_number }}</strong> comme 'Réceptionné par le client' ?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirmer
                </button>
                <a href="{% url 'ts_company:mali_inventory' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
