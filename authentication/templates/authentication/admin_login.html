{% extends 'layouts/auth_layout.html' %}

{% block auth_content %}
    <div class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-gray-900">Connexion Admin</h1>
        <p class="text-gray-600 mt-2">Connectez-vous à votre compte administrateur</p>
    </div>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="phone_number" class="block text-sm font-medium text-gray-700">Numéro de téléphone</label>
            <div class="mt-1">
                <input type="text" name="phone_number" id="phone_number" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ex: 77123456" required>
            </div>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <div class="mt-1">
                <input type="password" name="password" id="password" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="********" required>
            </div>
        </div>
        <div class="flex items-center justify-between">
            <div class="text-sm">
                <a href="{% url 'authentication:password_reset_request' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Mot de passe oublié ?</a>
            </div>
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Se connecter
            </button>
        </div>
        {% if form.errors %}
            <p class="text-red-500 text-sm text-center">Votre numéro de téléphone ou mot de passe est incorrect.</p>
        {% endif %}
    </form>
{% endblock %}
